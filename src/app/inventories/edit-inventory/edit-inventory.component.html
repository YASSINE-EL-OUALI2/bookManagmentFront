<h2>Edit Inventory</h2>

<div class="container">
  <form (ngSubmit)="onSubmit()">

    <div class="row g-3 align-items-center">
      <div class="col-2">
        <label for="dateAdded">Date Added:</label>
      </div>
      <div class="col-3">
        <input type="text" id="dateAdded" class="form-control" name="dateAdded" required><br>
      </div>

    </div>
    <div class="row g-3 align-items-center">
      <div class="col-2">
        <label for="shelfLocation">Shelf Location:</label>
      </div>
      <div class="col-3">
        <input type="text" id="shelfLocation" class="form-control" name="shelfLocation" required><br>
      </div>

    </div>
    <div class="row g-3 align-items-center">
      <div class="col-2">
        <label for="condition">Condition:</label>
      </div>
      <div class="col-3">
        <input type="text" id="condition" class="form-control" name="condition" required><br>
      </div>

    </div>

    <br>
    <div class="row">
      <div class="offset-3">
        <button type="button" class="btn btn-success col-1" (click)="onSubmit()"><i
            class="fa-solid fa-check"></i>Save</button>
        <button type="button" routerLink="/" class="btn btn-danger col-1"><i
            class="fa-solid fa-xmark"></i>Cancel</button>
      </div>
    </div>
  </form>

</div>
