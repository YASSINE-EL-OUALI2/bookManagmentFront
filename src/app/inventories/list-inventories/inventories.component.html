<h2>Inventories List</h2>
<div class="row">
  <button class="btn btn-primary col-2" routerLink="/addInventory"> Add Inventory</button>
</div>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Date Added</th>
      <th scope="col">Shelf Location</th>
      <th scope="col">Condition</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listInventories; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.dateAdded}}</td>
      <td>{{item.shelfLocation}}</td>
      <td>{{item.condition}}</td>
      <td><button class="btn btn-primary" routerLink="/editInventory/{{item.inventoryId}}"><i
            class="fa-solid fa-pen-to-square" title="Edit"></i></button>
        <button class="btn btn-danger"><i class="fa-solid fa-trash" title="Delete"></i></button>
      </td>
    </tr>
  </tbody>
</table>
